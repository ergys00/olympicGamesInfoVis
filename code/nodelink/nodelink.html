<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
      /* Base styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: hidden;
      }
      .container {
        width: 100%;
        height: 95vh;
        padding: 0 20px;
      }
      .graph-container {
        height: 100%;
        width: 100%;
        border: 2px solid #ccc;
        position: relative;
      }
      .graph {
        width: 100%;
        height: 100%;
      }
      .graph-title {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 5px 15px;
        z-index: 1000;
      }
      .legend {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 200px;
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .legend-title {
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 8px;
      }
      .legend-item {
        margin: 8px 0;
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 3px;
        border-radius: 3px;
        transition: background-color 0.2s;
      }
      .legend-item:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .legend-color {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 8px;
      }
      .node-highlight {
        stroke: #df7171;
        stroke-width: 2px;
      }
      .link-highlight {
        stroke: #df7171 !important;
        stroke-opacity: 1 !important;
      }
      .node-faded {
        opacity: 0.2;
      }
      .link-faded {
        opacity: 0.1;
      }
      .label-faded {
        opacity: 0.2;
      }
      .label-highlight {
        font-weight: bold;
        opacity: 1;
      }
      .tooltip {
        position: absolute;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        display: none;
        pointer-events: none;
      }
      .back-button {
        position: absolute;
        bottom: 25px;
        left: 25px;
        padding: 8px 15px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        z-index: 1000;
        transition: background-color 0.2s;
      }

      .back-button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="../../index.html" class="back-button">‚Üê Back to Dashboard</a>
      <div class="graph-container">
        <div class="graph-title">Olympic Medals Network</div>
        <svg class="graph"></svg>
        <div class="legend">
          <div class="legend-title">Regions</div>
          <div class="legend-item" data-region="Africa">
            <div class="legend-color" style="background: #2ecc71"></div>
            <span>Africa</span>
          </div>
          <div class="legend-item" data-region="Asia & Oceania">
            <div class="legend-color" style="background: #e67e22"></div>
            <span>Asia & Oceania</span>
          </div>
          <div class="legend-item" data-region="Europe">
            <div class="legend-color" style="background: #3498db"></div>
            <span>Europe</span>
          </div>
          <div class="legend-item" data-region="Americas">
            <div class="legend-color" style="background: #9966cb"></div>
            <span>Americas</span>
          </div>
          <div class="legend-item" data-region="Sport">
            <div class="legend-color" style="background: #e74c3c"></div>
            <span>Sports</span>
          </div>
        </div>
      </div>
    </div>
    <div class="tooltip"></div>

    <script src = "js/code.js"></script>
  </body>
</html>
