<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Medal Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Olympic Medal Visualization</h1>
    <div>
        <label for="country-select">Seleziona Paese:</label>
        <select id="country-select"></select>
    </div>
    <div class="radio-container">
        <input type="radio" id="disciplines" name="view-mode" value="disciplines" checked>
        <label for="disciplines">Visualizzazione per Discipline</label>

        <input type="radio" id="medals" name="view-mode" value="medals">
        <label for="medals">Visualizzazione per tipo di medaglia</label>
    </div>
    <div>
        <label for="interval-select">Selezione Range Temporale:</label>
        <select id="interval-select"></select>
    </div>
    <div id="chart-container">
        <div id="chart"></div>
        <div id="legend"></div>
    </div>

    <!-- Pulsante "Mostra Totale" che viene mostrato solo in modalitÃ  'medals' -->
    <button id="toggle-total-medals" style="display: none;">Mostra Medaglie Totali</button>

    <script src="line_chart.js"></script>
</body>
</html>
